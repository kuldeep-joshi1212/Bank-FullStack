<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bank of Kuldeep</title>
</head>

<body class="text-center">

    <script src="./constants/constant.js"></script>
    <script src="./register/register.js"></script>

    <h1 style="text-align: center;">Bank of Kuldeep</h1>
    <h2 style="text-align: center; padding-top: 10;">New User Registration</h2>

    <div style="text-align: center;">

        <input type="text" id="userName" placeholder="User Name" required>
        <label for="userName"></label>

        <input type="email" id="email" placeholder="email@email.com" required>
        <label for="email"></label>

        <input type="password" id="password" placeholder="Password" required>
        <label for="password"></label>
    </div>

    <div style="text-align: center; padding-top: 20;">
        <button onclick="register()">Register</button>
    </div>
</body>

</html>
