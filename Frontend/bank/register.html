<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bank of Kuldeep</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./register/register.css">
</head>

<body class="text-center">

    <script src="./constants/constant.js"></script>
    <script src="./register/register.js"></script>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="http://127.0.0.1:5500/bank/login.html">
          <img src="/bank/login/favicon.ico" width="30" height="30" alt="">
        </a>
      </nav>

    <h1 style="text-align: center;">Bank of Kuldeep</h1>
    <h2 style="text-align: center; padding-top: 10;">New User Registration</h2>

    <div style="text-align: center;">

        <input type="text" id="userName" placeholder="User Name" required>
        <label for="userName"></label>

        <input type="email" id="email" placeholder="email" required>
        <label for="email"></label>

        <input type="password" id="password" placeholder="Password" required>
        <label for="password"></label>
    </div>

    <div style="text-align: center; padding-top: 20;">
        <button onclick="register()">Register</button>
    </div>
</body>

</html>
