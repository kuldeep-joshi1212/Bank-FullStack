<html lang="en">
<link rel="stylesheet" href="./login/login.css">

<head>
  <meta charset="UTF-8">
  <title>Bank of Kuldeep</title>
</head>

<body class="text-center">

  <script src="./login/login.js"></script>
  <script src="./constants/constant.js"></script>

  <h1 style="text-align: center;">Bank of Kuldeep</h1>
  <h2 style="text-align: center; padding-top: 10;">Sign in to your wallet</h2>

  <div style="text-align: center;">

  <div style="text-align: center; padding-top: 10;">
    <button onclick="register()">Sign Up</button> &nbsp
    <button onclick="login()">Login</button>
  </div>
