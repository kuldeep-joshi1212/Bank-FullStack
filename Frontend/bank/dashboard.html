<html lang="en">
<link rel="stylesheet" href="./dashboard/dashboard.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<head>
  <meta charset="UTF-8">
  <title>Bank of Kuldeep</title>
</head>

<body onload="initialLoadDashboard()" class="text-center">

  <script src="./dashboard/dashboard.js"></script>
  <script src="./constants/constant.js"></script>
  <script src="./login/login.js"></script>

  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="http://127.0.0.1:5500/bank/dashboard.html">
      <img src="/bank/login/favicon.ico" width="30" height="30" alt="">
    </a>
  </nav>

  <div id="greetUser" style="text-align: center;"></div>

  <div style="text-align: center;">

    <div id="userAccountBalance"></div>

    <div>
      <input type="number" id="depositAmount" placeholder="Enter Amount">
      <button class="submit" onclick="credit()">Deposit</button>
    </div>

    <div style="padding-top: 20;">
      <input type="number" id="withdrawAmount" placeholder="Enter Amount">
      <button class="submit" onclick="debit()">Withdraw</button>
    </div>


  </div>

  <div style="text-align: center; padding-top: 100;">
    <button class="submit" id="txnhst" onclick="openTransactionHistory()">Transaction History</button>
  </div>

  <div style="text-align: center; padding-top: 100;">
    <button class="submit" id="logout" onclick="logout()">Log Out</button>
  </div>

</body>

</html>
